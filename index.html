<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <div class="container">
    <div class="video-box">
      <video class="main-video" loop controls="video" src="./src/images/vid-1.mp4"></video>
      <h3 class="video-title">House Flood Animation</h3>
    </div>

    <ul class="video-list">

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-1.mp4"></video>
        <h3 class="video-title">House Flood Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-2.mp4"></video>
        <h3 class="video-title">Zoobie Walking Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-3.mp4"></video>
        <h3 class="video-title">Emoji Falling Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-4.mp4"></video>
        <h3 class="video-title">3D Town Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-5.mp4"></video>
        <h3 class="video-title">Man Chasing Carrot Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-6.mp4"></video>
        <h3 class="video-title">Door Hinge Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-7.mp4"></video>
        <h3 class="video-title">People Walking In Town Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-8.mp4"></video>
        <h3 class="video-title">Knight Chasing Virus Animation</h3>
      </li>

      <li class="video-item">
        <video class="video-item-list" loop controls="video" src="./src/images/vid-9.mp4"></video>
        <h3 class="video-title">3D Helicopter Animation</h3>
      </li>

    </ul>
  </div>
</body>

</html>
